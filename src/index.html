<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seu Zé</title>
</head>

<body>

  <header class="w-100 fixed-top start-0">
    <div class="container w-100 py-3 d-flex justify-content-center align-items-center">

      <nav class="d-flex w-100 justify-content-between align-items-center">

        <div class="logo">

          <a href="">
            <img src="assets/images/logo.png" alt="Logotipo do site">
          </a>

        </div>

        <div class="menu">

          <ul class="d-flex gap-5">
            <li>
              <a href="" class="text-white menu-link">Inicío</a>
            </li>
            <li>
              <a href="" class="text-white menu-link">Equipe</a>
            </li>
            <li>
              <a href="" class="text-white menu-link">Serviços</a>
            </li>
            <li>
              <a href="" class="text-white menu-link">Contato</a>
            </li>
          </ul>

        </div>

        <div class="cta-button-container">
          <button class="cta-button py-2 px-3">
            Agendar horário
          </button>
        </div>

      </nav>

    </div>

  </header>

  <main class="w-100">
      <section class="main-cta w-100 d-flex justify-content-center align-items-center flex-column gap-3">

        <h1 class="cta-home-text text-white">O cuidado que seu cabelo e barba merecem !</h1>
        <button class="cta-home-button p-3">Agendar seu horário</button>

        <div class="d-flex gap-3 home-social">

          <a href="">
            <i class="fa-brands fa-instagram text-white"></i>
          </a>
          <a href="">
            <i class="fa-brands fa-whatsapp text-white"></i>
          </a>

        </div>

      </section>
  </main>

  <script type="module" src="./js/main.js"></script>
  <script src="https://kit.fontawesome.com/59772d2d0d.js" crossorigin="anonymous"></script>
</body>

</html>
